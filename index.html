<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gostos de livros</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <main> 
        <form action="/submit" method="POST">
            <!-- Elementos do formulário -->
        </form>
        <h1>Gostos de Livros</h1>
        <br>    
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" placeholder="Digite seu nome">
        <label for="age">Idade:</label>
        <input type="number" id="age" name="age" min="1" max="100" placeholder="**">
        <br>
        <label class="fontes" for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu email">
        <label for="password">Senha:</label>   
        <input type="password" id="password" name="password" placeholder="Digite sua Senha"> 
        <br>
        <br>
        <p>Qual é o seu gosto de Livros? e comente seu preferido. </p>
        <label for="message"></label>
        <textarea id="message" name="message" rows="4" cols="50"></textarea>
        <label class="fontes"></label>
        <br>
        <br>
        <br>
        <br>

        <button class="botao" type="submit">Enviar</button>

    </main>

    
    
</body>
</html>
